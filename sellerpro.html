<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SellerPro • Tha DollHouse</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
<style>:root{--accent:#4CAF50;}</style>
</head>

<body>
<nav class="nav">
  <div class="nav-inner">
    <div class="logo">Tha DollHouse</div>
    <a href="index.html">Home</a>
  </div>
</nav>

<div class="container">
  <h1>SellerPro</h1>
  <img class="pricing-card" src="assets/img/cards/card_sellerpro.png" alt="SellerPro Pricing Card">
</div>

<div id="demo-sellerpro" class="demo"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  initDemo("demo-sellerpro", {
    slug: "sellerpro",
    ownerAccess: true,
    affiliateEnabled: true,
    pricingCard: "assets/img/cards/card_sellerpro.png",
    welcome: "Welcome to SellerPro — let’s scale your sales.",
    example: "Create a $39 digital product funnel.",
    prompts: {
      Offer: "Design a digital offer.",
      Pricing: "Set product pricing tiers.",
      Funnel: "Build a sales funnel."
    },
    samples: {
      Offer: "$39 toolkit",
      Pricing: "$39 / $79 / $149",
      Funnel: "Lead → Offer → Upsell"
    }
  });
});
</script>

</body>
</html>
