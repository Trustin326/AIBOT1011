<!DOCTYPE html>
<html>
<head>
<title>BizBot</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<script src="owner_affiliate.js"></script>
</head>

<body>

<h1>BizBot</h1>

<img src="assets/img/cards/card_bizbot.png" class="pricing-card">

<div id="demo-bizbot" class="demo">
<select class="sample">
<option value="Ideas">Ideas</option>
<option value="Funnel">Funnel</option>
<option value="Offer">Offer</option>
</select>

<textarea class="prompt"></textarea>
<textarea class="chat"></textarea>
<button class="run">Run BizBot</button>
<div class="output"></div>
</div>

<script>
initDemo("demo-bizbot",{
 prompts:{
  Ideas:"Give me 3 $7 digital product ideas",
  Funnel:"Build me a funnel for a $7 ebook",
  Offer:"Write a high converting offer"
 },
 reply:(q)=>"BizBot Result:\n"+q
});
</script>

</body>
</html>
