<!DOCTYPE html>
<html>
<head>
<title>PromoPix</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<script src="owner_affiliate.js"></script>
</head>

<body>

<h1>PromoPix</h1>

<img src="assets/img/cards/card_promopix.png" class="pricing-card">

<div id="demo-promopix" class="demo">
<select class="sample">
<option value="Pins">Pins</option>
<option value="Captions">Captions</option>
<option value="Hashtags">Hashtags</option>
</select>

<textarea class="prompt"></textarea>
<textarea class="chat"></textarea>
<button class="run">Run PromoPix</button>
<div class="output"></div>
</div>

<script>
initDemo("demo-promopix",{
 prompts:{
  Pins:"Generate Pinterest pins",
  Captions:"Write Instagram captions",
  Hashtags:"Generate viral hashtags"
 },
 reply:(q)=>"PromoPix Result:\n"+q
});
</script>

</body>
</html>
